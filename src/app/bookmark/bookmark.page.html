<ion-header>
  <ion-toolbar>
    <ion_buttons slot="start">
      <ion-back-button defaultHref="tabs/profile"></ion-back-button>
    </ion_buttons>
    <ion-title>bookmark</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of datas" [routerLink]="['/provinsi/', data.key]">
      <ion-label>{{data.nama}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
