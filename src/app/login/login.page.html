<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
    <ion_buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion_buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <form class="form" [formGroup]="validation_form" (ngSubmit)="loginUser(validation_form.value)">

    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validation_form.get('email').hasError(validation.type) && (validation_form.get('email').dirty || validation_form.get('email').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>


    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validation_form.get('password').hasError(validation.type) && (validation_form.get('password').dirty || validation_form.get('password').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-button class="submit-btn" type="submit" [disabled]="!validation_form.valid">Log In</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <!-- <label class="success-message">{{successMessage}}</label> -->
  </form>
  <p class="go-to-register">No Account yet? <a (click)="goToRegisterPage()">Create an account</a></p>
</ion-content>
