<ion-header>
  <ion-toolbar>
    <!-- <ion_buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion_buttons> -->
    <ion-buttons slot="primary" *ngIf="isLogin == 1">
      <ion-button routerLink="edit">
        Edit
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="isLogin == 1">
      <ion-button routerLink="/bookmark">
        Bookmark
      </ion-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-avatar>
        <ion-img [src]="linkfoto" class="center"></ion-img>
      </ion-avatar>
    </ion-item>
    <ion-item>
      Nama: {{this.nama}}
    </ion-item>
    <ion-item>
      Email: {{this.email}}
    </ion-item>
  </ion-list>



</ion-content>
